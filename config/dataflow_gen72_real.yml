# GEN72 Real Robot Multi-View Capture
# ====================================
# Uses physical GEN72 robot instead of MuJoCo simulation

nodes:
  # ===========================================
  # GEN72 Real Robot Control
  # ===========================================
  - id: gen72_robot
    path: ../robot_control/gen72_robot_node.py
    inputs:
      tick: dora/timer/millis/200                # 20 Hz update rate
      control_input: trajectory_executor/joint_commands
    outputs:
      - joint_positions
      - joint_velocities

  # ===========================================
  # Planning Scene Manager
  # ===========================================
  - id: planning_scene
    path: ../motion_planner/planning_scene_op.py
    inputs:
      robot_state: gen72_robot/joint_positions
      scene_command: capture/scene_command
      tick: dora/timer/millis/20000
    outputs:
      - scene_update
      - command_result

  # ===========================================
  # OMPL Motion Planner
  # ===========================================
  - id: planner
    path: ../motion_planner/planner_ompl_with_collision_op.py
    inputs:
      plan_request: capture/plan_request
      scene_update: planning_scene/scene_update
    outputs:
      - trajectory
      - plan_status

  # ===========================================
  # IK Solver
  # ===========================================
  - id: ik_solver
    path: ../ik_solver/ik_op.py
    inputs:
      ik_request: capture/ik_request
    outputs:
      - ik_solution
      - ik_status

  # ===========================================
  # Trajectory Executor
  # ===========================================
  - id: trajectory_executor
    path: ../trajectory_execution/trajectory_executor.py
    inputs:
      trajectory: planner/trajectory
      joint_positions: gen72_robot/joint_positions
      tick: dora/timer/millis/200
    outputs:
      - joint_commands
      - execution_status

  # ===========================================
  # Multi-View Capture Controller
  # ===========================================
  - id: capture
    path: ../workflow/multi_view_capture_node.py
    env:
      CAPTURE_OUTPUT_DIR: "../result_captures"
    inputs:
      joint_positions: gen72_robot/joint_positions
      execution_status: trajectory_executor/execution_status
      trajectory: planner/trajectory
      plan_status: planner/plan_status
      ik_solution: ik_solver/ik_solution
      ik_status: ik_solver/ik_status
    outputs:
      - robot_state
      - plan_request
      - ik_request
      - scene_command
